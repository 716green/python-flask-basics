<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/sakura.css/css/sakura.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
      type="text/css"
    />
    <title>Flask App</title>
  </head>
  <body>
    {% if name %}
    <h2 class="heading">Welcome {{name}}</h2>
    {% else %}
    <h2 class="heading">Welcome user!</h2>
    {% endif %}
    <hr />

    <form method="POST" action="/">
      Name: <input type="text" name="username" /> <br />
      Favorite Food:
      <input type="text" name="userfood" />
      <button class="btn" type="submit" value="submit">Submit</button>
    </form>
    <p>
      Playing with Python and Flask to figure out if I would be willing to use
      it professionally
    </p>
    <br />
    {% if food %}
    <div>I've heard that you like {{food}}</div>
    {% else %}
    <div></div>
    {% endif %}
  </body>
</html>
